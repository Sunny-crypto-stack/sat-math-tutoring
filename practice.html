<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free SAT Math Practice</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styling specific to the practice page */
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .choices {
      list-style: none;
      padding: 0;
    }
    .choices li {
      margin-bottom: 0.5rem;
    }
    .choices li label {
      cursor: pointer;
    }
    .feedback {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Free SAT Math Practice</h1>
      <a href="index.html" style="color: #ffffff; text-decoration: underline;">← Back to Home</a>
    </div>
  </header>

  <section>
    <div class="container">
      <div id="quiz" class="quiz-container">
        <!-- Quiz content is generated with JavaScript -->
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 SAT Math Tutoring by Sanmay Reddy Pachika. All rights reserved.</p>
    </div>
  </footer>

  <script>
  // Array of practice questions covering fundamental SAT Math topics.
  // Each question can include an optional `video` URL (YouTube embed link) and `description`
  // that provide deeper insight into the solution. In a production environment
  // you could load this data from an external JSON file or API to support
  // hundreds or thousands of questions. For brevity we include a small sample.
  const questions = [
    {
      question: 'If 3x + 7 = 22, what is the value of x?',
      choices: ['5', '6', '7', '9'],
      answer: 0,
      explanation: 'Subtract 7 from both sides to get 3x = 15. Divide by 3 to find x = 5.',
      video: 'https://www.youtube.com/embed/TrP15zK7FhU',
      description: 'A linear equation can be solved by isolating the variable.'
    },
    {
      question: 'A right triangle has legs of lengths 5 and 12. What is the length of the hypotenuse?',
      choices: ['11', '12', '13', '17'],
      answer: 2,
      explanation: 'Use the Pythagorean theorem: √(5^2 + 12^2) = √169 = 13.',
      video: 'https://www.youtube.com/embed/YV9vTqxb6lw',
      description: 'This problem demonstrates applying the Pythagorean theorem to find the hypotenuse.'
    },
    {
      question: 'Solve the system: x + y = 10 and x − y = 2.',
      choices: ['x=4, y=6', 'x=6, y=4', 'x=3, y=7', 'x=5, y=5'],
      answer: 1,
      explanation: 'Add the equations to get 2x = 12, so x = 6. Substitute into x + y = 10 to find y = 4.',
      video: 'https://www.youtube.com/embed/ZWzvprPLhes',
      description: 'This example shows how to solve a system of linear equations by addition.'
    }
    // Additional questions can be added here. To scale to 1000 questions, consider loading
    // the data from a separate questions.js file and referencing it here.
  ];

  let currentQuestion = 0;

  // Display the current question and answer choices
  function showQuestion() {
    const q = questions[currentQuestion];
    const quizEl = document.getElementById('quiz');
    quizEl.innerHTML = `
      <div class='question'><strong>Question ${currentQuestion + 1} of ${questions.length}</strong><br>${q.question}</div>
      <ul class='choices'>
        ${q.choices.map((choice, i) => `<li><label><input type='radio' name='answer' value='${i}'/> ${choice}</label></li>`).join('')}
      </ul>
      <button class='btn' onclick='checkAnswer()'>Submit</button>
    `;
  }

  // Check the selected answer and show feedback
  function checkAnswer() {
    const selected = document.querySelector('input[name="answer"]:checked');
    const quizEl = document.getElementById('quiz');
    if (!selected) {
      alert('Please select an answer.');
      return;
    }
    const answer = parseInt(selected.value);
    const q = questions[currentQuestion];
    const correct = answer === q.answer;
    // Build feedback content with visual indicator and explanation
    const indicator = correct
      ? "<span class='correct'>&#10003; Correct</span>"
      : "<span class='incorrect'>&#10007; Incorrect</span>";
    let feedbackHtml = `<div class='feedback'>${indicator} &mdash; ${q.explanation}`;
    // Append description and video embed if provided
    if (q.description) {
      feedbackHtml += `<p>${q.description}</p>`;
    }
    if (q.video) {
      feedbackHtml += `<div class='video'><iframe width="100%" height="315" src="${q.video}" title="Solution video" frameborder="0" allowfullscreen></iframe></div>`;
    }
    feedbackHtml += '</div>';
    quizEl.innerHTML += feedbackHtml;
    if (currentQuestion < questions.length - 1) {
      quizEl.innerHTML += `<button class='btn' onclick='nextQuestion()'>Next Question</button>`;
    } else {
      quizEl.innerHTML += `<button class='btn' onclick='restartQuiz()'>Start Over</button>`;
    }
  }

  // Move to the next question
  function nextQuestion() {
    currentQuestion++;
    showQuestion();
  }

  // Restart the quiz from the beginning
  function restartQuiz() {
    currentQuestion = 0;
    showQuestion();
  }

  // Initialize the quiz when the page loads
  document.addEventListener('DOMContentLoaded', showQuestion);
  </script>
</body>
</html>
