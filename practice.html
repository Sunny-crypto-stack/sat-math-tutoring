<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free SAT Math Practice</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styling specific to the practice page */
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .choices {
      list-style: none;
      padding: 0;
    }
    .choices li {
      margin-bottom: 0.5rem;
    }
    .choices li label {
      cursor: pointer;
    }
    .feedback {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Free SAT Math Practice</h1>
      <a href="index.html" style="color: #ffffff; text-decoration: underline;">← Back to Home</a>
    </div>
  </header>

  <section>
    <div class="container">
      <!-- Filtering controls for topic and difficulty -->
      <div class="filter">
        <label for="topic-select">Topic:</label>
        <select id="topic-select" onchange="filterQuestions()">
          <option value="all">All</option>
          <option value="algebra">Algebra</option>
          <option value="advanced_math">Advanced Math</option>
          <option value="problem_solving">Problem Solving &amp; Data Analysis</option>
          <option value="geometry_trigonometry">Geometry &amp; Trigonometry</option>
        </select>
        <label for="difficulty-select" style="margin-left:1rem;">Difficulty:</label>
        <select id="difficulty-select" onchange="filterQuestions()">
          <option value="all">All</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div id="quiz" class="quiz-container">
        <!-- Quiz content is generated with JavaScript -->
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 SAT Math Tutoring by Sanmay Pachika. All rights reserved.</p>
    </div>
  </footer>

  <script>
  // Define a larger pool of practice questions across SAT Math topics and difficulty levels.
  // Each question includes properties: question, choices, answer (index), topic, difficulty,
  // explanation, and an optional video URL. Video URLs are left empty here but can
  // be populated with appropriate YouTube embed links.
  const questions = [
    {
      question: 'Solve for x: 2x + 3 = 11.',
      choices: ['4', '5', '6', '3'],
      answer: 0,
      topic: 'algebra',
      difficulty: 'easy',
      explanation: 'Subtract 3 from both sides to get 2x = 8, then divide by 2 to find x = 4.',
      video: ''
    },
    {
      question: 'The line y = 2x + 1 intersects the x-axis at which point?',
      choices: ['(-0.5,0)', '(0,1)', '(1,3)', '(2,5)'],
      answer: 0,
      topic: 'algebra',
      difficulty: 'medium',
      explanation: 'To find the x-intercept, set y = 0: 0 = 2x + 1, so x = -0.5. Therefore the point is (-0.5, 0).',
      video: ''
    },
    {
      question: 'If f(x) = x^2 − 4x + 3, what is the sum of the roots?',
      choices: ['2', '3', '4', '5'],
      answer: 2,
      topic: 'algebra',
      difficulty: 'hard',
      explanation: 'For a quadratic ax^2 + bx + c, the sum of the roots is −b/a. Here b = -4 and a = 1, so the sum is 4.',
      video: ''
    },
    {
      question: 'If g(x) = 3^x, what is g(2)?',
      choices: ['6', '9', '8', '12'],
      answer: 1,
      topic: 'advanced_math',
      difficulty: 'easy',
      explanation: 'g(2) = 3^2 = 9.',
      video: ''
    },
    {
      question: 'Solve for x: 1/x = 2/(x+3) + 1/2.',
      choices: ['Only 1', 'Only -6', '1 and -6', 'No solution'],
      answer: 2,
      topic: 'advanced_math',
      difficulty: 'medium',
      explanation: 'Clearing denominators yields the quadratic equation x^2 + 5x - 6 = 0 with solutions x = 1 and x = -6. Both solutions satisfy the original equation.',
      video: ''
    },
    {
      question: 'What are the vertical asymptotes of h(x) = (x − 2)/(x^2 − 1)?',
      choices: ['x = 2', 'x = 1 and x = -1', 'x = -2', 'None'],
      answer: 1,
      topic: 'advanced_math',
      difficulty: 'hard',
      explanation: 'Vertical asymptotes occur when the denominator is zero and the numerator is nonzero. x^2 − 1 = 0 has solutions x = ±1.',
      video: ''
    },
    {
      question: 'A recipe calls for 2 cups of sugar for every 5 cups of flour. If you have 15 cups of flour, how many cups of sugar do you need?',
      choices: ['5', '6', '7', '8'],
      answer: 1,
      topic: 'problem_solving',
      difficulty: 'easy',
      explanation: 'The ratio of sugar to flour is 2/5. Multiply 15 by 2/5 to get 6 cups of sugar.',
      video: ''
    },
    {
      question: 'After a 20% discount and a $15 reduction, a jacket costs $60. What was the original price?',
      choices: ['$80', '$93.75', '$100', '$75'],
      answer: 1,
      topic: 'problem_solving',
      difficulty: 'medium',
      explanation: 'Let P be the original price. After a 20% discount, the price is 0.8P. Subtract 15 to get 0.8P − 15 = 60, so 0.8P = 75 and P = $93.75.',
      video: ''
    },
    {
      question: 'At a school, 50% of the 120 students are girls; 30% of the girls play soccer. How many girls play soccer?',
      choices: ['18', '24', '12', '30'],
      answer: 0,
      topic: 'problem_solving',
      difficulty: 'hard',
      explanation: 'Half of 120 is 60 girls. 30% of 60 is 18.',
      video: ''
    },
    {
      question: 'The circumference of a circle is 12π. What is the radius?',
      choices: ['3', '4', '5', '6'],
      answer: 3,
      topic: 'geometry_trigonometry',
      difficulty: 'easy',
      explanation: 'Circumference = 2πr. Thus 2πr = 12π → r = 6.',
      video: ''
    },
    {
      question: 'What is the area of a triangle with base 8 and height 5?',
      choices: ['20', '40', '10', '16'],
      answer: 0,
      topic: 'geometry_trigonometry',
      difficulty: 'medium',
      explanation: 'Area = 1/2 × base × height = 1/2 × 8 × 5 = 20.',
      video: ''
    },
    {
      question: 'In a right triangle, one angle measures 30° and the hypotenuse is 10. What is the length of the side opposite the 30° angle?',
      choices: ['5', '5√3', '10', '15'],
      answer: 0,
      topic: 'geometry_trigonometry',
      difficulty: 'hard',
      explanation: 'In a 30‑60‑90 triangle, the side opposite 30° is half the hypotenuse, so it equals 10/2 = 5.',
      video: ''
    }
  ];

  let filteredQuestions = questions.slice();
  let currentQuestion = 0;

  // Filter questions based on selected topic and difficulty
  function filterQuestions() {
    const topic = document.getElementById('topic-select').value;
    const difficulty = document.getElementById('difficulty-select').value;
    filteredQuestions = questions.filter(q => {
      return (topic === 'all' || q.topic === topic) && (difficulty === 'all' || q.difficulty === difficulty);
    });
    currentQuestion = 0;
    showQuestion();
  }

  // Display the current question and answer choices
  function showQuestion() {
    const quizEl = document.getElementById('quiz');
    if (filteredQuestions.length === 0) {
      quizEl.innerHTML = '<p>No questions match your selected topic and difficulty. Please adjust your filters.</p>';
      return;
    }
    const q = filteredQuestions[currentQuestion];
    quizEl.innerHTML = `
      <div class='question'><strong>Question ${currentQuestion + 1} of ${filteredQuestions.length}</strong><br>${q.question}</div>
      <ul class='choices'>
        ${q.choices.map((choice, i) => `<li><label><input type='radio' name='answer' value='${i}'/> ${choice}</label></li>`).join('')}
      </ul>
      <button class='btn' onclick='checkAnswer()'>Submit</button>
    `;
  }

  // Check the selected answer and show feedback without duplicating explanations.
  function checkAnswer() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) {
      alert('Please select an answer.');
      return;
    }
    const answer = parseInt(selected.value);
    const q = filteredQuestions[currentQuestion];
    const correct = answer === q.answer;
    const indicator = correct
      ? "<span class='correct'>&#10003; Correct</span>"
      : "<span class='incorrect'>&#10007; Incorrect</span>";
    // Build disabled answer list highlighting the chosen option
    const choicesHTML = q.choices.map((choice, i) => {
      const checked = i === answer ? 'checked' : '';
      return `<li><label><input type='radio' name='answer' value='${i}' disabled ${checked}/> ${choice}</label></li>`;
    }).join('');
    // Determine which button to show (next or restart)
    let controlButton = '';
    if (currentQuestion < filteredQuestions.length - 1) {
      controlButton = `<button class='btn' onclick='nextQuestion()'>Next Question</button>`;
    } else {
      controlButton = `<button class='btn' onclick='restartQuiz()'>Start Over</button>`;
    }
    // Replace the entire question area with feedback to avoid duplication
    const quizEl = document.getElementById('quiz');
    quizEl.innerHTML = `
      <div class='question'><strong>Question ${currentQuestion + 1} of ${filteredQuestions.length}</strong><br>${q.question}</div>
      <ul class='choices'>${choicesHTML}</ul>
      <div class='feedback'>${indicator} &mdash; ${q.explanation}</div>
      ${controlButton}
    `;
  }

  // Move to the next question
  function nextQuestion() {
    currentQuestion++;
    showQuestion();
  }

  // Restart the quiz from the beginning
  function restartQuiz() {
    currentQuestion = 0;
    showQuestion();
  }

  // Initialize the quiz and filters when the page loads
  document.addEventListener('DOMContentLoaded', () => {
    filterQuestions();
  });
  </script>
</body>
</html>
